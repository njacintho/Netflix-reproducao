<body>
   <header>
       <div class="container">

   <main>

                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=kasvV-XyzqU" target="blank">

                    </a>
                    <a href="https://www.netflix.com/br/title/70178217" target="blank">
